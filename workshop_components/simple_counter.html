<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <count-button></count-button>
        <count-button></count-button>
    </div>

    <script>
        Vue.component('count-button', {
            data() {
                return {
                    count: 0,
                }
            },
            template: `
        <div> 
            <h4> Count click {{this.count}}</h4>
            <button @click="increase"> + </button>
            <button @click="decrease"> - </button>
        </div>

        `,
            methods: {
                increase() {
                    return this.count++
                },

                decrease() {
                    if (this.count > 0) {
                        return this.count--
                    } else {
                        return this.count
                    }
                }
            }
        })

        new Vue({
            el: '#app',
            data: {
            }
        })


    </script>
</body>

</html>
