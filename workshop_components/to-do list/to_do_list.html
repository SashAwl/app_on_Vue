<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <div class="back">
            <div class="center">
                <div class="top">
                    <h1 class="heading">Заметки</h1>
                    <svg @click="addList" xmlns="http://www.w3.org/2000/svg" height="1em"

                    </svg>
                </div>
            </div>
        </div>
        <div class="center">
            <list v-for="list in toDoLists" :key="list.id"></list>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                toDoLists: []
            },
            methods: {
                addList() {
                    this.toDoLists.push(this.toDoLists.length)
                }
            }
        })
    </script>
