<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3>Товаров в корзине {{count}}</h3>
        <button @click="counter(button)" v-for="button in buttons" :key='button.id'>
            {{button.btnText}}
        </button>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                count: 0,
                buttons: [
                    { id: 1, btnText: 'Добавить товар', isBought: false },
                    { id: 2, btnText: 'Добавить товар', isBought: false },
                    { id: 3, btnText: 'Добавить товар', isBought: false },
                    { id: 4, btnText: 'Добавить товар', isBought: false },
                ]
            },
            methods: {
                counter(button) {
                    if (!button.isBought) {
                        this.count++
                        button.isBought = true,
                            button.btnText = 'Товар в корзине'
                    }
                }
            }
        })
    </script>
</body>

</html>
