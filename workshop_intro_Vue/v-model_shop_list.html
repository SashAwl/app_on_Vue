<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .countField {
            width: 195px;
        }

        .productTypes {
            width: 100px;
        }

        .shopList {
            display: flex;
            justify-content: center;
            width: 395px;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3>Список покупок</h3>
        <div class="shopList">
            <div class="countField">
                <input type="text" v-for="item in items" :key="item.id" v-model="item.count">
            </div>
            <div class="productTypes">
                <label v-for="item in items" :key="item.id">
                    <input type="checkbox" name="product" :id="item.id"> {{item.name}} <br>
                </label>
            </div>
        </div>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                items: [
                    { id: 1, name: 'chease', count: 3 },
                    { id: 2, name: 'apple', count: 1 },
                    { id: 3, name: 'bread', count: 2 },
                    { id: 4, name: 'rise', count: 1 },
                    { id: 5, name: 'chicken', count: 3 },
                ]
            }
        })
    </script>
</body>

</html>
